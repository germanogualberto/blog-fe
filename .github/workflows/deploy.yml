name: Deploy project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install Dependencies
        run: npm ci
      - name : Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install Dependencies
        run: npm ci
      - name : Run tests
        run: npm run test
  deploy:
    needs: [lint,test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install Dependencies
        run: npm ci
      - name : Deploy
        run: echo "Deploying"
