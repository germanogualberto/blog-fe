name: Deploy project
on: 
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install Dependencies
        run: npm ci
      - name : Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install Dependencies
        run: npm ci
      - name : Run tests
        run: npm run test
  deploy:
    needs: [lint,test]
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name : Install Dependencies
        run: npm ci
      - name : Build
        run: npm run build
      - name : Run tests
        run: npm run test
      - name : Deploy
        run: echo "Deploying"
